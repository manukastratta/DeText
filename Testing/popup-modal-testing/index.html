<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">

        <title>Popup Modal</title>
        <meta name="description" content="This is just a very simple modal made with JavaScript">

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main id="myContainer" class="MainContainer">
            <header class="MainHeader">
                <h2 class="Heading">Testing Popup Modal for DeText</h2>
            </header>

            <!-- Open The Modal -->
            <button id="myBtn" class="btn">Open Modal</button>
        </main>

        <!-- Modal container it includes the overlay -->
        <div id="myModal" class="Modal is-hidden is-visuallyHidden">
            <!-- Modal content -->
            <div class="Modal-content">
                <span id="closeModal" class="Close">&times;</span>
                <h2><img src="icon-48x48.png" alt="" /> DeText Warning</h2>
                <h3>This website may contain content related to sexual
                    violence that could be disturbing for some users.</h3>
            </div>
        </div>

        <script src="js/app.min.js"></script>
        <script>
        </script>
    </body>
</html>
